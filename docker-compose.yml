services:
  bio-pipeline:
    build: .
    # Mount the local directory to the container
    volumes:
      - .:/app
      # Ensure data persists locally
      - ./data:/app/data
    # Load API keys securely
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    ports:
      - "8501:8501"
    # Keep container running so we can execute commands
    command: streamlit run src/app.py --server.address=0.0.0.0